jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/xueshengguanli?useUnicode=true&characterEncoding=UTF-8
#这里改成自己的数据库用户名
jdbc.username=root
#这里改成自己的数据库密码
jdbc.password=123456
#最大活动连接数
jdbc.maxActive=10
#最大空闲连接
jdbc.maxIdle=5
#最小空闲连接
jdbc.minIdle=3
#初始连接数
jdbc.initialSize=3
#检查空闲连接线程的工作间隔时间1*60*1000/ms
jdbc.timeBetweenEvictionRunsMillis=60000
#保持空闲而不被检查空闲线程回收的时间10*60*1000 ms
jdbc.minEvictableIdleTimeMillis=600000